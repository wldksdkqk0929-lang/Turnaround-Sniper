name: Daily Sniper Run

on:
  schedule:
    - cron: '0 21 * * *' # í•œêµ­ ì‹œê°„ ì˜¤ì „ 6ì‹œ
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Sniper System
      run: python main.py

    - name: Commit and Push results
      run: |
        git config --global user.name "Sniper Bot"
        git config --global user.email "bot@sniper.com"
        git add data/
        git commit -m "ğŸ“ˆ Daily Report Update" || echo "No changes to commit"
        git push
