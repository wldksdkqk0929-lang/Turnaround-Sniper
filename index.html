<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Pro | AI Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; }
        .status-ready { color: #3fb950; background: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.3); }
        .status-watch { color: #58a6ff; background: rgba(88, 166, 255, 0.1); border: 1px solid rgba(88, 166, 255, 0.3); }
    </style>
</head>
<body class="p-2 md:p-8">
    <header class="max-w-6xl mx-auto flex justify-between items-end mb-6">
        <div>
            <h1 class="text-2xl md:text-3xl font-extrabold text-white">ðŸŽ¯ Sniper <span class="text-purple-400">AI</span></h1>
            <p class="text-xs text-gray-500">Sentiment Analysis & Blue-Chip Strategy</p>
        </div>
        <div id="last-update" class="text-[10px] font-mono text-gray-500">LOADING...</div>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse card">
                <thead>
                    <tr class="text-[10px] uppercase text-gray-500 border-b border-gray-800">
                        <th class="p-4">Ticker</th>
                        <th class="p-4">AI Score</th>
                        <th class="p-4">Strategy</th>
                        <th class="p-4">News Intelligence (Click to Read)</th>
                    </tr>
                </thead>
                <tbody id="candidate-body" class="divide-y divide-gray-800"></tbody>
            </table>
        </div>
    </main>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('data/data.json?t=' + Date.now());
                const data = await response.json();
                document.getElementById('last-update').innerText = data.metadata.generated_at;

                const body = document.getElementById('candidate-body');
                body.innerHTML = '';

                data.candidates.forEach(stock => {
                    const tagClass = stock.evidence.s4_tag === 'READY' ? 'status-ready' : 'status-watch';
                    const score = stock.evidence.ai_score;
                    
                    // AI ì ìˆ˜ ì‹œê°í™” (ìƒ‰ìƒ ë° ê¸¸ì´)
                    let scoreColor = 'bg-gray-600';
                    let scoreWidth = Math.abs(score) * 40; // ìµœëŒ€ 40px ê¸¸ì´
                    if(score > 0.2) scoreColor = 'bg-green-500';
                    if(score < -0.2) scoreColor = 'bg-red-500';

                    // ë‰´ìŠ¤ ë§í¬ ì²˜ë¦¬
                    const newsTitle = stock.context.title || stock.context; 
                    const newsUrl = stock.context.url || '#';

                    const row = `
                        <tr class="hover:bg-gray-800/50 transition-colors">
                            <td class="p-4">
                                <div class="text-lg font-bold text-white">${stock.ticker}</div>
                                <div class="text-sm text-gray-500">$${stock.price}</div>
                                <span class="mt-1 px-2 py-0.5 rounded text-[10px] font-bold ${tagClass}">${stock.evidence.s4_tag}</span>
                            </td>
                            <td class="p-4">
                                <div class="flex items-center space-x-2">
                                    <div class="text-xs font-mono w-8 text-right">${score.toFixed(2)}</div>
                                    <div class="h-2 w-20 bg-gray-700 rounded-full overflow-hidden relative">
                                        <div class="h-full ${scoreColor} absolute" style="width: ${Math.max(scoreWidth, 5)}%; left: 50%; transform: translateX(${score < 0 ? '-100%' : '0'});"></div>
                                        <div class="h-full w-0.5 bg-white/20 absolute left-1/2"></div>
                                    </div>
                                </div>
                                <div class="text-[10px] text-gray-500 mt-1">${score > 0.2 ? 'Positive' : (score < -0.2 ? 'Negative' : 'Neutral')}</div>
                            </td>
                            <td class="p-4">
                                <div class="text-xs text-red-400">Drop: ${stock.metrics.drop_rate.toFixed(1)}%</div>
                                <div class="text-xs text-green-400">Recv: +${(stock.metrics.rec_rate * 100).toFixed(1)}%</div>
                            </td>
                            <td class="p-4 max-w-md">
                                <a href="${newsUrl}" target="_blank" class="group">
                                    <p class="text-sm text-gray-300 font-medium group-hover:text-blue-400 transition-colors line-clamp-2">
                                        ${newsTitle} ðŸ”—
                                    </p>
                                    <p class="text-[10px] text-gray-600 mt-1 group-hover:text-blue-500">Google News Source &rarr;</p>
                                </a>
                            </td>
                        </tr>
                    `;
                    body.insertAdjacentHTML('beforeend', row);
                });
            } catch (err) { console.error(err); }
        }
        loadDashboard();
    </script>
</body>
</html>
